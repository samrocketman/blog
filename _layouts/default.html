<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>{{ page.title }}</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="{{ site.name }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="{{ site.url }}/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="{{ site.url }}/css/bootstrap-responsive.min.css" rel="stylesheet" />
    <!-- Highlighting -->
    <link href="{{ site.url }}/css/code.css" rel="stylesheet" />
    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.url }}/feed.xml" />
    <!-- Homepage CSS -->
    <link rel="stylesheet" href="{{ site.url }}/css/screen.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="{{ site.url }}/css/style.css" type="text/css" media="screen" />
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="{{ site.url }}/">{{ site.name }} - {{ site.description }}</a>
        <ul class="nav">
          <li><a href="{{ site.url }}/archive.html">Archive</a></li>
          <li><a href="https://github.com/samrocketman/blog/">Source</a></li>
          <li><a href="http://sam.gleske.net/">Homepage</a></li>
          {% if site.env == 'production' %}
          <li style="padding-top: 15px;padding-left: 15px;width: 59px;height: 20px">
            <a href="https://twitter.com/{{ site.twitter_handle }}" id="twitter-top" class="twitter-follow-button" data-show-count="false" data-show-screen-name="false" style="margin-top: -15px;margin-left: -15px;width: 59px;">Follow</a>
            <script>
              //hide element to avoid visual stutter of twitter button
              document.getElementById('twitter-top').style.display = 'none'
            </script>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
          </li>
          <li style="padding-top: 15px">
            <iframe src="https://ghbtns.com/github-btn.html?user=samrocketman&type=follow&count=false" frameborder="0" scrolling="0" width="154px" height="20px"></iframe>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>

    <div class="customize">
      <div class="row-fluid">
        <div class="span7 offset1">

          {{content}}
        </div>
      </div>
    </div>

    <!-- Footer  ==================================== -->
    <footer class="footer">
      <div class="container">
        <p><a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" title="Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International"><img src="https://licensebuttons.net/l/by-nc-sa/3.0/88x31.png" alt="Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International" /></a> All original content by {{ site.name }}.</p>
        <p><a href="http://twitter.com/{{ site.twitter_handle }}/">twitter.com/{{ site.twitter_handle }}</a></p>
        <p><a href="{{ site.url }}/feed.xml" title="RSS feed of posts">RSS feed of blog posts</a></p>
      </div>
    </footer>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="{{ site.url }}/js/bootstrap.min.js"></script>

  </body>
</html>
