<!DOCTYPE html
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <title>{{ page.title }}</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="{{ site.name }}" />
    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.url }}/feed.xml" />
    <!-- Homepage CSS -->
    <link rel="stylesheet" href="{{ site.url }}/css/screen.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="{{ site.url }}/css/style.css" type="text/css" media="screen, projection" />
  </head>
  <body>
    <div class="site">
      <div class="title">
        <a href="{{ site.url }}">{{ site.name }}'s {{site.description}}</a>
        <a class="extra" href="{{ site.url }}">home</a>
        <p>
          <a href="https://twitter.com/{{ site.twitter_handle }}" class="twitter-follow-button" data-show-count="false" data-show-screen-name="false">Follow</a>
          <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
        </p>
      </div>

      {{ content }}

      {% if page.comments %}
      <div id="disqus_thread"></div>
      <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = '{{ site.disqus.short_name }}'; // required: replace example with your forum shortname

          /* * * DON'T EDIT BELOW THIS LINE * * */
          (function() {
              var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
              dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
              (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
          })();
      </script>

      <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
      {% endif %}



      <div class="footer">
        <div class="contact">
          <p><a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" title="Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International"><img src="https://licensebuttons.net/l/by-nc-sa/3.0/88x31.png" alt="Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International" /></a> All original content by {{ site.name }}.</p>
          <p><a href="http://twitter.com/{{ site.twitter_handle }}/">twitter.com/{{ site.twitter_handle }}</a></p>
        </div>
      </div>
    </div>

  </body>
</html>
